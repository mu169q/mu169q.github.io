<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>add positioning</title>
		<style>
		.box {

			width:300px;
			height: 300px;
			background:green;
			position:relative;
		}
		.ball {
			width: 50px;
			height:50px;
			border-radius: 50%;
			background: yellow;
			position: absolute;
			top:40px;
			left:50px;
			transition:all 1s;

		}
		.box:hover .ball{
			top:60px;
			left:60px;

		}

		</style>
	</head>
	<body>
		<div class="box">
			<div class="ball"></div>
		</div>
	</body>
	</html>
